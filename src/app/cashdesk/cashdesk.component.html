<div class="d-flex flex-wrap justify-content-begin">
  <app-cashdesk-table-card 
    *ngFor="let table of tables" 
    [table]="table"
    (openInfoModal)="openInfoModal(table)"
    (openBillModal)="openBillModal(table)"
  ></app-cashdesk-table-card>
  <mat-card class="m-3 p-5 add-table-card" style="width: 18rem;" (click)="openAddCardModal()">
    <div class="d-flex justify-content-center align-items-center h-100">
      <i class="fas fa-plus"></i>
    </div>
  </mat-card>
</div>
